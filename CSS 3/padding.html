<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


        <style type="text/css">
            /* padding is used to give space betwwen the element and the selected div inside it */
            #first{
                border: 5px solid rgb(36, 36, 235);
            }
            #second{
                border: 5px solid rgb(36, 36, 235);
                border-radius: 50%;
                width: 100px;
            }
            
        </style>
    </head>
    <body>
        <p id="first">
            This is first paragraph.
        </p>
        <p id="second">
            This is second paragraph.
        </p>
        
    </body>
</html>
