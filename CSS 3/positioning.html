<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


        <style type="text/css">
            /* postion is used to align the division with respect to other div */
            #first{
                position: absolute;
                left: 10px;
                top: 10px;
            }
            .second{
                position: relative;
                left: 50px;
                top: -10px;
            }
        </style>
    </head>
    <body>
        <p id="first">
            This is first paragraph.
        </p>
        <p class="second">
            This is second paragraph.
        </p>
    </body>
</html>
