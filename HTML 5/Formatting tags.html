<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Strong tag is used to make some any or all element od a pargraph bold -->
        <p> This is some <strong>Strong</strong> text.</p>

        <!-- Sub tag is used when you want to give subtext below any word -->
        <p>This is some <sub>Subtitle</sub> text.</p>

        <!-- del tag is used when you want to put a line through the text -->
        <p>This is <del>Deleted</del> text.</p>
    </body>
</html>
