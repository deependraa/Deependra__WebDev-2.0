<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Document</title>
        <style type="text/css">
            #circle{
                width: 200px;
                height: 200px;
                background-color: black;
                border-radius: 50%;
            }
            #square{
                width: 200px;
                height: 200px;
                background-color: blue;
                margin-bottom: 10px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="circle">

        </div>
        <div id="square">

        </div>
        <div id="square">

        </div>

        <script type="text/javascript">
            // selecting the div first
            $("div").click(function(){
                // checking is the clicked div is a cirle or a square and then alerting it
                if($(this).attr("id") == "circle"){
                    alert("The Clicked div is a Circle")
                }
                else{
                    alert("The clicked div is a Sqare")
                }
            })
        
        </script>
    </body>
</html>
