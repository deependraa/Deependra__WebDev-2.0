<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Document</title>
        <style type="text/css">
            #circle{
                width: 200px;
                height: 200px;
                background-color: black;
                border-radius: 50%;
            }
            #square{
                width: 200px;
                height: 200px;
                background-color: blue;
                margin-bottom: 10px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="circle">

        </div>
        <div id="square">

        </div>
        <div id="square">

        </div>
        <p id="para">
            hello this is going to fade once you click the button
        </p>
        <button id="fadebutton">Toggle Text</button>

        <script type="text/javascript">
        
            $("div").click(function(){
                $(this).fadeOut("slow",function(){
                    alert("fadeOut is Complete");
                });

            });
            $("#fadebutton").click(function(){
                if($("#para").css("display") == "none"){
                    $("#para").fadeIn();
                }
                else{
                    $("#para").fadeOut();     
                }
                
            })

            // Other way of doing the same thing as above is:
            var showtext = true;
            $("#fadebutton").click(function(){
                if(showtext){
                    $("#para").fadeOut(function(){
                        
                        showtext = false;
                    }); 
                }
                else{
                    $("#para").fadeIn(function(){

                        showtext = true;
                    });
                }
            })
        </script>
    </body>
</html>
