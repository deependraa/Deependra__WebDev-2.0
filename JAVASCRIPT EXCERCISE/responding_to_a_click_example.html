<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="change" >Hello Their</p>
    <button id="changeText">Click me to change the text above</button>

    <script type="text/javascript">
    
        document.getElementById("changeText").onclick = function() {
            document.getElementById("change").innerHTML = "My name is Deependra";
        }

    </script>
</body>
