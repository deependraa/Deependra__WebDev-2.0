<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    
        #shape{
            width: 150px;
            height: 150px;
            background-color: blue;
            display: none;
            position: relative;
        }
    </style>
</head>
<body>
    <p>Time taken to click = <span id="timetaken"></span></p>
    <div id="shape">

    </div>

    <script type="text/javascript">
        var start = new Date().getTime();


        function getRandomColor() {
         var letters = '0123456789ABCDEF';
         var color = '#';
         for (var i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random() * 16)];
             }
         return color;
        }



        function makeShapeAppear(){
            var topPos = Math.random() * 500;
            var leftPos = Math.random() * 600;
            var width = (Math.random() * 250) + 100 ;
            if (Math.random()> 0.5){
                document.getElementById("shape").style.borderRadius = "50%";
            }
            else{
                document.getElementById("shape").style.borderRadius = "0";
            }
            document.getElementById("shape").style.backgroundColor = getRandomColor();
            document.getElementById("shape").style.width = width + "px";
            document.getElementById("shape").style.height = width + "px";
            document.getElementById("shape").style.top = topPos + "px";
            document.getElementById("shape").style.left = leftPos + "px";
            document.getElementById("shape").style.display = "block";
            start = new Date().getTime();
        }


        function appearAftertime(){
            setTimeout(makeShapeAppear , Math.random()*2000)
        }


        appearAftertime();
        document.getElementById("shape").onclick = function(){
           
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timetaken = (end - start) / 1000;
            document.getElementById("timetaken").innerHTML= timetaken;
            appearAftertime();
        }
    </script>
</body>
</html>
